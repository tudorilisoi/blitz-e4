# NOTE version is important for mem_limit, no swarm
version: "2"
name: "eradauti"
services:
  db:
    build:
      context: .
      dockerfile: ./Dockerfile.postgres

    container_name: "e4-pg"
    env_file: ./.env
    tty: true # Enables debugging capabilities when attached to this container.
    # stdin_open: true
    ports:
      - 5442:5442
    volumes:
      - ../.data/pg:/var/lib/postgresql/data
  meili:
    image: getmeili/meilisearch:v1.4.2
    container_name: "e4-meili"
    env_file: ./.env

    #for direct debug
    ports:
      - 7700:7700
    volumes:
      - ../.data/meili:/meili_data
  web:
    mem_limit: ${WEB_MEM_LIMIT}
    # environment:
    #   - CURRENT_GUID=${CURRENT_GUID}
    #   - CURRENT_UID=${CURRENT_UID}

    build:
      context: .
      dockerfile: ./Dockerfile.nodejs
      args:
        CURRENT_GUID: ${CURRENT_GUID}
        CURRENT_UID: ${CURRENT_UID}
    container_name: "e4-http"
    tty: true # Enables debugging capabilities when attached to this container.
    # run as me
    # get the ids like this:
    # export CURRENT_UID_GID=$(id -u):$(id -g)
    user: ${CURRENT_UID}:${CURRENT_GUID}

    depends_on:
      - meili
      - db
    links:
      - meili
      - db
    command: sh -c '${WEB_CMD}'
    ports:
      - 3000:3000
      - 3001:3001
    volumes:
      - ../:/app
      - /tmp/e4-web-tmp/:/tmp
      - /tmp/e4-web-cache/:/home/tudor/.cache
